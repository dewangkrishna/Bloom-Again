<!DOCTYPE html>
<html>
<head>
    <title>Bloom Again</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <!-- Add Font Awesome CDN for icons -->

</head>
<body>
  
  <div class="bg-image img1">
    <!-- Login icon inside the first image -->
    <div class="login-icon">
      <a href="loginSign.html"><i class="fas fa-user"></i></a>
    </div>
  </div>
  <div class="bg-image img2"></div>
  <div class="bg-image img3"></div>
  <div class="bg-text">Bloom Again</div>
  
  <div class="container">

        </div>
      </div>
    </div>
    <div class="flip-box">
      <div class="flip-box-inner">
        <div class="flip-box-front">
          <h2 style="margin-top: 80px;">Express Yourself</h2>
        </div>
        <div class="flip-box-back">
          <h2>Express your random Thoughts and Quotes to the World</h2>
